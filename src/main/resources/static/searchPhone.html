<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Personal Phone Page</title>
</head>
<body>
<div>
  <td th:text="${phone.brand}"></td>
</div>
<div>
  <td th:text="${phone.model}"></td>
</div>
<div>
  <td th:text="${phone.cost}"></td>
</div>
<div>
  <td th:text="${phone.colour}"></td>
</div>
<div>
  <td th:text="${phone.user.name}+ ' is owner'"></td>
</div>
<div>
  <form th:action="@{'/phones'}" method="get">
    <button type="submit">Go to the phones page</button>
  </form>
</div>
</body>
<style>
  body{
    background: lightskyblue;

  }


  button{
    display: inline-block;
    cursor: pointer;
    font-size:26px;
    text-decoration:none;
    padding:13px 15px;
    color:#ffffff;
    background:#bf8c34;
    border-radius:26px;
    border:4px solid #019485;
  }

  button:hover{
    background:#605df0;
    color:#ffffff;
    border:4px solid #0c2d45;
    transition: all 0.2s ease;
  }
  button {
    border: none;
    color: white;
    font-size: 24px;
    margin: 2px 1px;
    padding: 14px 26px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    transition-duration: 0.4s;
    cursor: pointer;
  }
  button-new {
    background-color: white;
    color: black;
    border-radius: 12px;
    border: 3px solid orange;
  }

  button-new:hover {
    background-color: orange;
    color: white;
  }
</style>
</html>
