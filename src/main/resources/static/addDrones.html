<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<head>
  <meta charset="UTF-8">
  <title>New Drone</title>
</head>
<body>
<form action="#" th:action="@{/drones/add}" th:object="${drones}" method="post">
  <label for="brand">Brand</label>
  <input class="form-control" type="text" th:field="*{brand}" id="brand" placeholder="Brand">
  <td th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></td>
  <div></div>
  <label for="model">Model</label>
  <input class="form-control" type="text" th:field="*{model}" id="model" placeholder="Model">
  <td th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></td>
  <div></div>
  <label for="cost">Cost</label>
  <input class="form-control" type="number" th:field="*{cost}" id="cost" placeholder="Cost">
  <td th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></td>
  <div></div>
  <label for="colour">Colour</label>
  <!--<input class="form-control" type="text" th:field="*{colour}" id="colour" placeholder="Colour">-->
  <td th:if="${#fields.hasErrors('colour')}" th:errors="*{colour}"></td>
  <div></div>
  <select th:field="*{user}">
    <option th:each="user: ${users}" th:value="${user.id}" th:text="${user.name}"></option>
  </select>
  <select name="colour">
    <option value="Blue" class="form-control" type="text" th:field="*{colour}" id="colour" placeholder="colour">Blue</option>
    <option value="Green" class="form-control" type="text" th:field="*{colour}" id="colour1" placeholder="colour" >Green</option>
    <option value="Yellow" class="form-control" type="text" th:field="*{colour}" id="colour2" placeholder="colour">Yellow</option>
    <option value="Red" class="form-control" type="text" th:field="*{colour}" id="colour3" placeholder="colour">Red</option>
    <option value="Orange" class="form-control" type="text" th:field="*{colour}" id="colour4" placeholder="colour">Orange</option>
    <option value="Black" class="form-control" type="text" th:field="*{colour}" id="colour5" placeholder="colour">Black</option>
  </select>
  <input type="submit" value="Add Drone">
</form>
</body>
</html>
