<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>
<form action="#" th:action="@{/admin/edit/{id}(id=${client.id})}" th:object="${client}" method="post">
  <label for="name">Name</label>
  <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Name">
  <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
  <div></div>
  <label for="surname">Surname</label>
  <input type="text" th:field="*{surname}" class="form-control" id="surname" placeholder="Surname">
  <td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></td>
  <div></div>
  <label for="Email">Email</label>
  <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email">
  <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
  <div></div>
  <label for="Country">Country</label>
  <input type="text" th:field="*{address.country}" id="country" class="form-control" placeholder="Country">
  <td th:if="${#fields.hasErrors('address.country')}" th:errors="*{address.country}"></td>
  <div></div>
  <label for="City">City</label>
  <input type="text" th:field="*{address.city}" id="city" class="form-control" placeholder="city">
  <td th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}"></td>
  <label for="Street">Street</label>
  <input type="text" th:field="*{address.street}" id="street" class="form-control" placeholder="street">
  <td th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}"></td>
  <label for="House">House</label>
  <input type="text" th:field="*{address.house}" id="house" class="form-control" placeholder="house">
  <td th:if="${#fields.hasErrors('address.house')}" th:errors="*{address.house}"></td>
  <input type="submit" value="Edit User">
  <input type="hidden" class="form-control" th:field="*{id}" placeholder="Name">
</form>
</body>
</html>
