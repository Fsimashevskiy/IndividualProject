<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link type="text/css" id="dark-mode" rel="stylesheet" href="">
<head>
    <meta charset="UTF-8">
    <title>New Client</title>
</head>
<body>
<form th:action="@{/registration}" th:object="${client}" method="post">
    <div class="form-group">
        <label for="name"></label>
        <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Name">
        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
    </div>
    <div class="form-group">
        <label for="surname"></label>
        <input type="text" class="form-control" th:field="*{surname}" id="surname" placeholder="Surname">
        <td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></td>
    </div>
    <div class="form-group">
        <label for="email"></label>
        <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="Email">
        <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
    </div>
    <div class="form-group">
        <label for="password"></label>
        <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password">
        <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>
    </div>
    <button type="submit" value="Register" class="btn btn-primary">Register</button>
</form>
