<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<head>
  <meta charset="UTF-8">
  <title>Drones Page</title>
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Drone Model</span>
    </a>
</header>
<div>
    <form th:action="@{/drones/find}" method="get" th:object="${searchForm}">
        <input type="number" name="id" th:value="${searchForm.id}"  placeholder="Enter Id" size="50" >
        <button type="submit" >Inexact Search</button>
    </form>
    <!-- <form th:action="@{/phones/efind}" method="get" th:object="${searchForm}">
         <input type="number" name="id" th:value="${searchForm.id}"  placeholder="Enter Id" size="50" >
         <button type="submit" >Exact Search</button>
     </form>-->
</div>
<div>
    <span th:if="${#lists.isEmpty(drones)}">There aren't any drones!</span>
    <span th:unless="${#lists.isEmpty(drones)}">
        <table class="table">
            <tr>
                <th> Brand </th>
                <th> Model </th>
                <th> Cost </th>
                <th> Colour </th>
                <th> </th>
                <th> </th>
            </tr>
            <tr th:each="drones: ${drones}">
              <td th:text="${drones.brand}"> </td>
              <td th:text="${drones.model}"> </td>
              <td th:text="${drones.cost}"> </td>
              <td th:text="${drones.colour}"> </td>
              <td>
                <form th:action="@{'/drones/delete/'+${drones.id}}" method="post">
                    <button type="submit">Delete</button>
                </form>
              </td>
                <td>
                <form th:action="@{'/drones/edit/'+${drones.id}}" method="get">
                    <button type="submit">Edit</button>
                </form>
              </td>
            </tr>
        </table>
    </span>
</div>
<div>
    <form th:action="@{'/drones/add'}" method="get">
        <button type="submit">Add drone</button>
    </form>
</div>
<div>
    <form th:action="@{'/'}" method="get">
        <button type="submit">Go to the main page</button>
    </form>
</div>
