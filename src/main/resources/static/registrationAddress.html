<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Client</title>
</head>
<body>
<form th:action="@{/registrationAddress/{id}(id=${client.id})}" th:object="${address}" method="post">
    <label for="country">Country</label>
    <input type="text" th:field="*{country}" id="country" placeholder="Country">
    <td th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></td>
    <div></div>
    <label for="city">City</label>
    <input type="text" th:field="*{city}" id="city" placeholder="City">
    <td th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></td>
    <div></div>
    <label for="street">Street</label>
    <input type="text" th:field="*{street}" id="street" placeholder="Street">
    <td th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></td>
    <div></div>
    <label for="house">House</label>
    <input type="text" th:field="*{house}" id="house" placeholder="House">
    <td th:if="${#fields.hasErrors('house')}" th:errors="*{house}"></td>
    <div></div>
  <input type="submit" value="Add address">
</form>
</body>
<style>
    body{
        background: lightskyblue;

    }


    button{
        display: inline-block;
        cursor: pointer;
        font-size:26px;
        text-decoration:none;
        padding:13px 15px;
        color:#ffffff;
        background:#bf8c34;
        border-radius:26px;
        border:4px solid #019485;
    }

    button:hover{
        background:#605df0;
        color:#ffffff;
        border:4px solid #0c2d45;
        transition: all 0.2s ease;
    }
    button {
        border: none;
        color: white;
        font-size: 24px;
        margin: 2px 1px;
        padding: 14px 26px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        transition-duration: 0.4s;
        cursor: pointer;
    }
    button-new {
        background-color: white;
        color: black;
        border-radius: 12px;
        border: 3px solid orange;
    }

    button-new:hover {
        background-color: orange;
        color: white;
    }
</style>
</html>
